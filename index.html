<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LesionLens: AI Solutions for Dermatological Image Classification of Melanoma and Other Skin Lesions</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('your-image.jpg'); /* <-- INSERT YOUR IMAGE LINK HERE */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 10px; /* Reduced margin to move it up */
            color: #005f73;
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
            margin-top: 20px; /* Added top margin to space out from header */
        }

        .button-webcam {
            background: #4f9f9f;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s;
            margin: 10px;
        }

        .button-webcam:hover {
            background: #3c7a7a;
        }

        .file-label {
            background: #d46a6a;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s;
            display: inline-block;
        }

        .file-label:hover {
            background: #b75a5a;
        }

        label, input {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #815355;
            margin-top: 20px;
        }

        .footer {
            font-size: 0.9rem;
            color: #555;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>LesionLens: AI Solutions for Dermatological Image Classification of Melanoma and Other Skin Lesions</h1>
    <div class="container">
        <label for="mir21">Enter miR-21-5p Expression:</label>
        <input type="number" id="mir21" name="mir21" required><br><br>

        <label for="mir211">Enter miR-211-5p Expression:</label>
        <input type="number" id="mir211" name="mir211" required><br><br>

        <button class="button-webcam" onclick="classifyMelanoma()">Classify</button>

        <h2>Results:</h2>
        <p id="ratio"></p>
        <p id="diagnosis"></p>
    </div>

    <div class="footer">
        <p>Powered by AI & TensorFlow.js</p>
    </div>

    <script>
        function classifyMelanoma() {
            // Get input values
            var mir21Expression = parseFloat(document.getElementById('mir21').value);
            var mir211Expression = parseFloat(document.getElementById('mir211').value);
            
            // Calculate miR-21-5p/miR-211-5p Ratio
            var ratio = mir21Expression / mir211Expression;
            
            // Classify based on the ratio
            var diagnosis = ratio >= 2.0 ? "Malignant - Melanoma" : "Benign - Nevus";
            
            // Display results
            document.getElementById('ratio').textContent = "miR-21-5p/miR-211-5p Ratio: " + ratio.toFixed(2);
            document.getElementById('diagnosis').textContent = "Diagnosis: " + diagnosis;
        }
    </script>
</body>
</html>
