<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #222;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .button {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            margin: 10px;
        }

        .button:hover {
            background: #0056b3;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            display: inline-block;
        }

        .file-label:hover {
            background: #1e7e34;
        }

        #webcam-container {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #label-container div {
            margin-top: 5px;
            font-size: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>Teachable Machine Image Model</h1>
    <div class="container">
        <button class="button" onclick="startWebcam()">Use Webcam</button>
        <label for="image-upload" class="file-label">Upload Image</label>
        <input type="file" id="image-upload" accept="image/*" onchange="handleFileUpload(event)">
        <div id="webcam-container">Webcam or Image Preview</div>
        <div id="label-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
        const URL = "./my_model/";

        let model, webcam, labelContainer, maxPredictions;

        async function loadModel() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function startWebcam() {
            if (!model) await loadModel();

            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").innerHTML = "";
            document.getElementById("webcam-container").appendChild(webcam.canvas);
        }

        async function loop() {
            webcam.update();
            await predict(webcam.canvas);
            window.requestAnimationFrame(loop);
        }

        async function handleFileUpload(event) {
            if (!model) await loadModel();

            const file = event.target.files[0];
            if (file) {
                const img = new Image();
                img.src = window.URL.createObjectURL(file);
                img.onload = async () => {
                    const canvas = document.createElement("canvas");
                    canvas.width = 200;
                    canvas.height = 200;
                    const ctx = canvas.getContext("2d");
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    document.getElementById("webcam-container").innerHTML = "";
                    document.getElementById("webcam-container").appendChild(canvas);

                    await predict(canvas);
                };
            }
        }

        async function predict(inputElement) {
            const prediction = await model.predict(inputElement);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
</body>
</html>
